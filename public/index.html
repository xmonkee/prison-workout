<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Deck of Pain</title>
    <meta name="description" content="A cool thing made with Glitch" />
    <link
      id="favicon"
      rel="icon"
      href="https://glitch.com/edit/favicon-app.ico"
      type="image/x-icon"
    />
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />
    <!-- import the webpage's client-side javascript file -->
    <script src="/client.js" defer></script>
  </head>
  <body>
    <main>
      <div class="topBar">
        <div class="title">You can do it!</div>
        <div class="grow"></div>
        <div class="count" id="count"></div>
      </div>
      <div class="box">
        <label>
          Seed
        </label>
        <input type="text" id="seed" />
        <button id="setSeed" style="padding: 5px">
          Set
        </button>
      </div>
      <div class="container">
        <div class="vidbg">
          <video
            id="bgVid"
            src="https://media.giphy.com/media/26wkQkJja60v1J84w/giphy.mp4"
            autoplay=""
            loop=""
            playsinline=""
          ></video>
        </div>
        <div class="grow"></div>
        <div id="current"></div>
        <div class="grow"></div>
        <div id="fullscreen">F</div>
        <div class="box">
          <button id="prev">
            Prev
          </button>
          <button id="reset">
            Reset
          </button>
          <button id="next">
            Next
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
